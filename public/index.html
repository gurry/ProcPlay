	<script type="text/paperscript" canvas="schematic">
		function drawSolidRect(center, width, height, color)
		{
			var topLeft = new Point(center.x - width / 2, center.y - height / 2);
			var size = new Size(width, height);
			var rect = new Path.Rectangle(topLeft , size);
			rect.fillColor = color;
		}

		drawSolidRect(view.center, 200, 200, '#3c3c3c')
		drawSolidRect(view.center, 140, 140, '#004c00')


    </script>
</head>

			</canvas>
