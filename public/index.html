<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Rationale">
	<link rel="stylesheet" type="text/css" href="default.css">
	<script type="text/javascript" src="http://code.createjs.com/easeljs-0.4.2.min.js"></script>
	<script type="text/javascript" src="http://jscdn.net/raphael.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="../lib/paper.js"></script>
	
	<script type="text/paperscript" canvas="schematic">
		var baseSize = new Size(200, 200);
		var baseTopLeft = new Point(view.center.x - baseSize.width / 2, view.center.y);
		var base = new Path.Rectangle(baseTopLeft , baseSize);
		base.fillColor = '#3c3c3c';


		var raisedSurfaceSize = new Size(140, 140);
		var raisedSurfaceTopLeft = new Point(view.center.x - raisedSurfaceSize.width / 2, view.center.y);
		var raisedSurface = new Path.Rectangle(raisedSurfaceTopLeft , raisedSurfaceSize);
		raisedSurface.fillColor = '#004c00';

    </script>
</head>
<body>
	<header></header>
	<article>
		<h1>Processor emulation. Coming soon!</h1>
		<canvas id="schematic" width="300" height="300">
		</canvas>
	</article>
	<footer>All rights reserved. BTI Corp.</footer>
</body>
</html>
